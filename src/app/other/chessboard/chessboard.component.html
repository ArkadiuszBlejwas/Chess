<div class="board" cdkDropListGroup>
  <div
    class="cell"
    *ngFor="let cell of board; let i = index"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="i"
    [cdkDropListEnterPredicate]="enterPredicate"
  >
    <img
      cdkDrag
      src="/src/assets/pieces/cardinal/bp.svg"
      *ngIf="cell === 1"
    />
  </div>
</div>
